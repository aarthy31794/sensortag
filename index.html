    <title>SensorTag</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>

<script src="utility.js"></script>
<script src="sensortag.js"></script>
<script src="app.js"></script>

<body ng-app="sensortag" class="thing">
<div ng-controller="mainController as main" md-theme-watch="true">
    <md-input-container style="position: absolute; right: 0px; top: 0px;" ng-show="sensortag.connected">
        <md-select ng-model="graph" style="padding: 5px 2px 15px;" ng-change="graphChange()"
                   aria-label="selectGraphType">
            <md-option value="Line Chart">Line Chart</md-option>
            <md-option value="Pie Chart">Pie Chart</md-option>
            <md-option value="No Graph">No Graph</md-option>
        </md-select>
    </md-input-container>
    <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="" style="margin-top: 25px;">
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100">
            <div class="graph-padding">
                <md-input-container>
                    <label>Ambient Temperature</label>
                    <input type="text" ng-model="ambTemp" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="ambTempOptions" data="ambTempData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && graph == 'Line Chart'"></nvd3>
                <nvd3 options="pieOptions" data="pieAmbTempData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && graph == 'Pie Chart'"></nvd3>
            </div>
        </div>
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100">
            <div class="graph-padding">
                <md-input-container>
                    <label>Object Temperature</label>
                    <input type="text" ng-model="objTemp" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="objTempOptions" data="objTempData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && graph == 'Line Chart'"></nvd3>
                <nvd3 options="pieOptions" data="pieObjTempData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && graph == 'Pie Chart'"></nvd3>
            </div>
        </div>
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100">
            <div class="graph-padding">
                <md-input-container style="width:270px;">
                    <label>Accelerometer</label>
                    <input type="text" ng-model="accelerometer" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="accelOptions" data="accelData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && accelData && graph != 'No Graph'"></nvd3>
            </div>
        </div>
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100">
            <div class="graph-padding">
                <md-input-container style="width:270px;">
                    <label>Gyroscope</label>
                    <input type="text" ng-model="gyroscope" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="gyroOptions" data="gyroData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && gyroData && graph != 'No Graph'"></nvd3>
            </div>
        </div>
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100">
            <div class="graph-padding">
                <md-input-container style="width: 310px;">
                    <label>Magnetometer</label>
                    <input type="text" ng-model="magnetometer" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="magnetoOptions" data="magnetoData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && magnetoData && graph != 'No Graph'"></nvd3>
            </div>
        </div>
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100">
            <div class="graph-padding">
                <md-input-container>
                    <label>Barometer</label>
                    <input type="text" ng-model="barometer" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="baroOptions" data="baroData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && baroData && graph == 'Line Chart'"></nvd3>
                <nvd3 options="pieOptions" data="pieBarometerData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && baroData && graph == 'Pie Chart'"></nvd3>
            </div>
        </div>
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100">
            <div class="graph-padding">
                <md-input-container>
                    <label>Relative Humidity</label>
                    <input type="text" ng-model="humidity" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="humidityOptions" data="humidityData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && humidityData && graph == 'Line Chart'"></nvd3>
                <nvd3 options="pieOptions" data="pieHumidityData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && humidityData && graph == 'Pie Chart'"></nvd3>
            </div>
        </div>
        <div layout="column" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25"
             class="layout-column flex-gt-sm-50 flex-100" ng-show="sensortag.sensortag2">
            <div class="graph-padding">
                <md-input-container>
                    <label>Light Sensor</label>
                    <input type="text" ng-model="light" ng-disabled="true" style="color:black;">
                </md-input-container>
                <nvd3 options="lightOptions" data="lightData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && lightData && graph == 'Line Chart'"></nvd3>
                <nvd3 options="pieOptions" data="pieLightData" style="margin-left: -30px;"
                      ng-show="sensortag.connected && lightData && graph == 'Pie Chart'"></nvd3>
            </div>
        </div>
    </div>
    <div layout="row" layout-align="start start" ng-hide="sensortag.connected">
        <md-button class="md-raised connect-btn" ng-click="onConnect()">
            Connect
        </md-button>
    </div>
</div>
</body>

</html>
